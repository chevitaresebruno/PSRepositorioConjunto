name: Generate Artifacts

on:
  push:
    branches:
      - main
    paths:
      - 'TodoList.andes'
      - '.github/workflows/generate-artifacts.yml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Andes CLI
        run: npx andes-cli generate ./TodoList.andes

      - name: Run Spark CLI
        run: npx spark-cli generate ./artifacts/TodoList.spark

      # - name: Run Made CLI
      #   run: npx made-cli generate ./artifacts/TodoList.made

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || git commit -m "chore: generate artifacts [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
