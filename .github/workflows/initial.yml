name: Initial Flow (Project Creation)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create_project:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
        
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Spark
        run: npx spark-cli generate ./file.spark

      - name: GitAdd
        run: git add .

      - name: GitCommit
        run: git commit -m "Automate Commit"

      - name: GitPush
        run: git push origin main
